<ActionBar title="Photo Gallery"></ActionBar>

<StackLayout>

	<GridLayout columns="*" rows="*">
		
		<RadListView [items]="pictures">
		  
			<ng-template let-item="item">

				<StackLayout orientation="vertical">

					<Image [src]="item.path" row="$index" width="220"></Image>

				</StackLayout>

			</ng-template>
		
		</RadListView>
	</GridLayout>

<StackLayout>	

<Button text="Take a nice Photo" (tap)="takePicture()"></Button>
