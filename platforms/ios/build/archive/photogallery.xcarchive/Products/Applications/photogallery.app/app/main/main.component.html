<ActionBar title="Photo Gallery"></ActionBar>

<StackLayout>
	<GridLayout columns="*,*,*" rows="*,*">
		<RadListView [items]="picturesList">
			<ng-template let-item="picture">
				<Image 
					[src]="picture.path"
				></Image>
			</ng-template>
		</RadListView>
	</GridLayout>
	<Button text="Take a nice Photo" (tap)="takePicture()"></Button>
	<Button text="Upload from Gallery" (tap)="upload()"></Button>
</StackLayout>
